          <h2 class="post-title">IntelliJ IDEA 创建JavaWeb项目</h2>
          <div class="post-info post-detail-info">
            <span><i class="icon-calendar-outline"></i> 2021-05-15</span>
            
              <span>
                <i class="icon-pricetags-outline"></i>
                
                  <a href="https://yuanYue-byte.GitHub.io/tag/9YK3JPhdf/">
                    Java
                    
                  </a>
                
              </span>
            
          </div>
          <div class="post-content">
            <p><strong>1. 点击File 选择New-&gt;Project</strong></p>
<p><strong>2. 选择Java 点击Next</strong><img src="https://img-blog.csdnimg.cn/20210501174533129.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2JhaWR1XzQwNTI2MDE5,size_16,color_FFFFFF,t_70" alt="2" loading="lazy"></p>
<p><strong>3. 不勾选 选择点击Next</strong><img src="https://img-blog.csdnimg.cn/20210501174712490.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2JhaWR1XzQwNTI2MDE5,size_16,color_FFFFFF,t_70" alt="3" loading="lazy"><br>
<strong>4. 输入项目名称与项目地址 点击Finish</strong><img src="https://img-blog.csdnimg.cn/20210501174857936.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2JhaWR1XzQwNTI2MDE5,size_16,color_FFFFFF,t_70" alt="4" loading="lazy"><br>
<strong>5. 在项目上右键 选择Add Framework Support</strong><img src="https://img-blog.csdnimg.cn/20210501175057924.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2JhaWR1XzQwNTI2MDE5,size_16,color_FFFFFF,t_70" alt="5" loading="lazy"><br>
<strong>6. 勾选Web Application 点击OK</strong><img src="https://img-blog.csdnimg.cn/2021050117521839.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2JhaWR1XzQwNTI2MDE5,size_16,color_FFFFFF,t_70" alt="6" loading="lazy"><br>
<strong>至此JavaWeb项目便创建完成。</strong></p>
